<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container">
    <header>
      <img src="../icons/icon48.png" alt="logo">
      <h1>Прометей AdBlock</h1>
    </header>

    <div class="status-section">
      <label class="switch">
        <input type="checkbox" id="toggle-blocking">
        <span class="slider"></span>
      </label>
      <span id="status-text">Активен</span>
    </div>

    <div class="stats">
      <div class="stat-item">
        <span class="stat-label">Заблокировано:</span>
        <span class="stat-value" id="blocked-count">0</span>
      </div>
    </div>

    <div class="manual-block">
      <h3>Блокировка по домену</h3>
      <div class="domain-input">
        <input type="text" id="domain" placeholder="example.com">
        <button id="add-domain">+</button>
      </div>
      <div id="custom-rules-list"></div>
    </div>

    <footer>
      <button id="open-settings">Настройки</button>
      <span>v1.0.0</span>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>

</html>
